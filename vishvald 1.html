<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://static.scientificamerican.com/sciam/cache/file/2B38DE31-C1D3-4339-8808D61972976EE4_source.jpg?w=1200'">Turn on the light</button>

<img id="myImage" src="https://static.scientificamerican.com/sciam/cache/file/2B38DE31-C1D3-4339-8808D61972976EE4_source.jpg?w=1200" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3tMVksb_LQoAU6_jkGFkwMID0N2VuL6YCYVWzLYkhDixmD5KAlnSG2Nr1GRLhVzOc0Gs&usqp=CAU'">Turn off the light</button>

</body>
</html>
